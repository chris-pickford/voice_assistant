name: CI/CD Pipeline
on:
  pull_request:
    branches:
      -main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v2
          with: python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install requirements/requirements.txt

      - name: Run Test Suite
        run: |
          pytest src/
